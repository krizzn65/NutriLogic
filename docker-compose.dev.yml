version: '3.8'

services:
  # Override app to use development mode
  app:
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
    volumes:
      - ./:/var/www/html
      - /var/www/html/vendor
      - /var/www/html/node_modules

  # Node service for Vite hot-reload
  node:
    image: node:20-alpine
    container_name: nutrilogic-node
    working_dir: /app
    volumes:
      - ./:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    networks:
      - nutrilogic-network
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    environment:
      - CHOKIDAR_USEPOLLING=true
