version: '3.8'

# Lightweight version for 1GB RAM server
# Usage: docker compose -f docker-compose.light.yml up -d

services:
  # ===================
  # NGINX (Web Server)
  # ===================
  nginx:
    image: nginx:alpine
    container_name: nutrilogic-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/sites:/etc/nginx/sites-enabled:ro
    depends_on:
      - app
    networks:
      - nutrilogic-network
    deploy:
      resources:
        limits:
          memory: 64M

  # ===================
  # PHP-FPM (Laravel)
  # ===================
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: nutrilogic-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini:ro
    environment:
      - APP_ENV=production
    depends_on:
      - mysql
    networks:
      - nutrilogic-network
    deploy:
      resources:
        limits:
          memory: 256M

  # ===================
  # MySQL Database
  # ===================
  mysql:
    image: mysql:8.0
    container_name: nutrilogic-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    networks:
      - nutrilogic-network
    deploy:
      resources:
        limits:
          memory: 384M
    command: --default-authentication-plugin=mysql_native_password --innodb-buffer-pool-size=128M --max-connections=50

  # ===================
  # Queue Worker (optional - can disable if not needed)
  # ===================
  queue:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: nutrilogic-queue
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600 --memory=64
    volumes:
      - ./:/var/www/html
    depends_on:
      - app
    networks:
      - nutrilogic-network
    deploy:
      resources:
        limits:
          memory: 96M

volumes:
  mysql_data:

networks:
  nutrilogic-network:
    driver: bridge
